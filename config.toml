# Custom security headers. What urls should your website be able to connect to?
# You need to specify the CSP and the URLs associated with the directive.
# Useful if you want to load remote content safely (embed YouTube videos, which needs frame-src, for example).
# Default directive is self.
# Default config, allows for https remote images and embedding YouTube and Vimeo content.
# This configuration (along with the right webserver settings) gets an A+ in Mozilla's Observatory: https://observatory.mozilla.org
allowed_domains = [
    { directive = "font-src", domains = ["'self'", "data:"] },
    { directive = "img-src", domains = ["'self'", "https://*", "data:"] },
    { directive = "script-src", domains = ["'self'"] },
    { directive = "style-src", domains = ["'self'"] },
    { directive = "frame-src", domains = ["player.vimeo.com", "https://www.youtube-nocookie.com"] },
    # Google Analytics
    { directive = "script-src", domains = ["https://googletagmanager.com", "https://tagmanager.google.com"] },
    { directive = "style-src", domains = ["https://googletagmanager.com", "https://tagmanager.google.com", "https://fonts.googleapis.com"] },
    { directive = "img-src", domains = ["https://googletagmanager.com", "https://ssl.gstatic.com", "https://www.gstatic.com"] },
    { directive = "font-src", domains = ["https://fonts.gstatic.com", "data:"] },
    { directive = "script-src", domains = ["'unsafe-inline'", "https://www.googletagmanager.com"] },
    { directive = "img-src", domains = ["www.googletagmanager.com"]},
    { directive = "script-src", domains = ["https://*.googletagmanager.com"] },
    { directive = "img-src", domains = ["https://*.google-analytics.com", "https://*.analytics.google.com", "https://*.googletagmanager.com",
                                        "https://*.g.doubleclick.net", "https://*.google.com", "https://*.google.<TLD>"] },
    { directive = "connect-src", domains = ["https://*.google-analytics.com", "https://*.analytics.google.com",
                                            "https://*.googletagmanager.com", "https://*.g.doubleclick.net",
                                            "https://*.google.com", "https://*.google.<TLD>"] },
]

# Custom subset of characters for the header.
# If set to true, the `static/custom_subset.css` file will be loaded first.
# This avoids a flashing text issue in Firefox.
# Please see https://welpo.github.io/tabi/blog/custom-font-subset/ to learn how to create this file.
custom_subset = true
